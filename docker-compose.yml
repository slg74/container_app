version: '3'

services:

  # Application Service
  app:
    build: .
    ports:
      - "8000:8000"
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: app

  # Prometheus Service
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # Grafana Service
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"

  # Fluentd Service
  fluentd:
    image: fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./fluentd.conf:/fluentd/etc/fluentd.conf
